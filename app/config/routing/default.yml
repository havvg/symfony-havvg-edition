welcome:
    path: /
    defaults:
        _controller: welcome_controller:helloAction

security_login:
    path: /login
    defaults:
        _controller: security_controller:loginAction

security_login_check:
    path: /login-check
    defaults:
        _controller: security_controller:checkAction

security_logout:
    path: /logout
    defaults:
        _controller: security_controller:logoutAction
